services:
  openresty:
    restart: "no"
    build: ./openresty
    volumes:
      - ./openresty/conf/app.conf:/etc/nginx/app.conf:ro
      - ./openresty/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./openresty/static:/usr/local/openresty/nginx/html:ro
      - ./openresty/app:/usr/local/openresty/site/lualib/app:ro
      - ./openresty/test:/usr/local/openresty/site/lualib/test:ro
    environment:
      - RESOLVER
      - ACME_EMAIL
      - WORKER_CONNECTIONS
      - CLIENT_MAX_BODY_SIZE
      - CLIENT_BODY_BUFFER_SIZE
      - LUA_SOCKET_POOL_SIZE
      - CERT_CACHE_SIZE
      - JWT_EXPIRES_IN
      - HASURA_LOCATION_OVERRIDE
      - "WORKERS=2"
      - "LUA_CODE_CACHE=off"
      - "ERROR_LOG_LEVEL=debug"
      - "SERVER_NAME=localhost"
      - "WITH_TEST_LOCATION=true"

  hasura:
    restart: "no"
    image: hasura/graphql-engine
    environment:
      - "HASURA_GRAPHQL_DEV_MODE=true"
      - "HASURA_GRAPHQL_LOG_LEVEL=debug"
      - "HASURA_GRAPHQL_ENABLE_CONSOLE=true"
      - "HASURA_GRAPHQL_ENABLE_METADATA_QUERY_LOGGING=true"

  postgres:
    restart: "no"

  meritrank-service:
    restart: "no"
    environment:
      - MERITRANK_NUM_WALK
      - MERITRANK_TOP_NODES_LIMIT
      - MERITRANK_SERVICE_THREADS
